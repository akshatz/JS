<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="nestedfunction.js"></script>
    <form action="." method="GET" name="login" onsubmit="return initValidation()">
        Email Address <input type="email" name="email"placeholder="Enter your email" id="email" onsubmit="return initValidation.ValidateEmail()"><br /><br />
        Username <input type="text"name="username" placeholder="Enter your username" id="uname" onsubmit="return initValidation.validation_username()"><br /><br/>
        Password <input type="password" name="password" placeholder="Enter your password" id="pass" onsubmit="return initValidation.validation_password()"><br /><br/>
        First Name <input type="text" placeholder="Enter first name" name="fname"  id="fname" onsubmit="return initValidation.fname_validate()"><br/><br/>
        Last Name <input type="text" placeholder="Enter last name" name="lname" id="lname" onsubmit="return initValidation.lname_validate()"><br/><br />
        Gender <input type="radio" name="gender" id="radio"> Male
        <input type="radio" name="gender" id="radio"> Female
        <input type="radio" name="gender" id="radio"> Other<br /><br />
        Address <textarea placeholder="Enter address" name="address"rows="5" cols="20" id="address" onsubmit="return initValidation.address_validate()"></textarea><br /><br />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
